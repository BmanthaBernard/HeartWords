<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mrs Bogus Heart Words Flashcards</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	  

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="script.js"></script>
	
  </head>
  <body ng-app="wordcatApp">
  <div class='container' ng-controller="WordListCtrl">
    <div class='row'>
        <div class='col-lg-1 col-centered'>
            <div> <span ng-swipe-left='Next()' ng-swipe-right='Previous()' class='bigWord'>{{word}}</span>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-lg-1'>
            <nav>
                <ul class="pager">
                    <li class="previous"><a href="#" ng-click="Previous()"><span aria-hidden="true">&larr;</span> Previous</a>

                    </li>
                    <li class="next"><a href="#" ng-click="Next()">Next <span aria-hidden="true">&rarr;</span></a>

                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
  
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
