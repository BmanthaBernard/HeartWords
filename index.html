<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mrs Bogus Heart Words Flashcards</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="script.js"></script>
	
  </head>
  <body ng-app="wordcatApp">
	<div class='container' ng-controller="WordListCtrl">
		<div class='row'>
			<div class='col-xs-12'>
				<select class="form-control" ng-model="list" ng-Change="listChange()">
					<option value="list1" selected>List 1</option>
					<option value="list2">List 2</option>
					<option value="list3">List 3</option>
					<option value="list4">List 4</option>
					<option value="list5">List 5</option>
					<option value="list6">List 6</option>
					<option value="list7">List 7</option>
					<option value="list8">List 8</option>
					<option value="list9">List 9</option>
					<option value="list10">List 10</option>
				</select>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-12 col-centered' ng-swipe-left='Next()' ng-swipe-right='Previous()'>
				<div> <span class='bigWord'>{{word}}</span>

				</div>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-12'>
				<nav>
					<ul class="pager">
						<li class="previous"><a href="#" ng-click="Previous()"><span aria-hidden="true">&larr;</span> Previous</a>

						</li>
						<li><a href="#">{{index + 1}} of {{listlength}}</a></li>
						<li class="next"><a href="#" ng-click="Next()">Next <span aria-hidden="true">&rarr;</span></a>

						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
